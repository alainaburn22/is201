<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-con" href="assets/img/lobster.png">
  <title>Minesweeper</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;
      padding-bottom: 10px;
      background:darkolivegreen;
      color:#e0e0e0 ;
      font-size: 25px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
      /* board.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
      board.style.gridTemplateRows = `repeat(${rows}, 40px)`; */

    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .cell.revealed {
      background-color: #e0e0e0;
      cursor: default;
    }

    .mine {
      color: red;
    }

    #status {
      font-size: 18px;
      margin-top: 15px;
    }

    #reset {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #dedede;
      color: rgb(0, 0, 0);
    }

    #reset:hover {
      background-color: #45a049;
    }

    nav{
        background-color: #33433c;
        padding: 5px;
        overflow: hidden;
        text-align: center;
    }

    nav a{
        color:#e5f0e6;
        text-decoration: none;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
    }
    
    nav a:hover{
        /* background-color: #94737b; */
        background-color: #33863d;
    }

  </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="scratch.html"> Scratch Page</a>
    </nav>
    <h1>Minesweeper</h1>
    <p>Click a tile to reveal it. <strong>Right-click to place a flag ðŸš©</strong></p>
    <button id="reset">ðŸ”„ Reset Game</button><br><br>
    <div style="text-align: center; margin-bottom: 10px;">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" onchange="resetGame()">
            <option value="easy">Easy (8x8, 10 mines)</option>
            <option value="medium" selected>Medium (12x12, 20 mines)</option>
            <option value="hard">Hard (16x16, 40 mines)</option>
        </select>
        </div>
    <div id="board"></div>
    <div id="status"></div>

    <script>
        const board = document.getElementById("board");
        const statusDiv = document.getElementById("status");
        const resetButton = document.getElementById("reset");
        const difficultySelect = document.getElementById("difficulty");
    
        let rows = 12, cols = 12, mines = 20; // default = medium
        let cells = [];
        let gameOver = false;
        let firstClick = true;
    
        resetButton.addEventListener("click", resetGame);
        difficultySelect.addEventListener("change", resetGame);
    

        function setDifficulty() {
        const difficulty = difficultySelect.value;
        if (difficulty === "easy") {
            rows = 8; cols = 8; mines = 10;
        } else if (difficulty === "medium") {
            rows = 12; cols = 12; mines = 20;
        } else {
            rows = 16; cols = 16; mines = 40;
        }
        }
    

        function resetGame() {
        setDifficulty();
        createBoard();
        }


        function createBoard() {
        // Set the dynamic grid template based on the number of rows and columns
        board.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
        board.style.gridTemplateRows = `repeat(${rows}, 40px)`;

        board.innerHTML = "";
        statusDiv.textContent = "";
        gameOver = false;
        firstClick = true;
        cells = [];

        for (let row = 0; row < rows; row++) {
            cells[row] = [];
            for (let col = 0; col < cols; col++) {
            const button = document.createElement("button");
            button.classList.add("cell");
            button.dataset.row = row;
            button.dataset.col = col;
            board.appendChild(button);

            cells[row][col] = {
                element: button,
                mine: false,
                revealed: false,
                flagged: false,
                count: 0
            };

            button.addEventListener("click", () => handleClick(row, col));
            button.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                toggleFlag(row, col);
            });
            }
        }
        }


        function placeMines(excludeRow, excludeCol) {
        const positions = new Set();
    
        while (positions.size < mines) {
            const row = Math.floor(Math.random() * rows);
            const col = Math.floor(Math.random() * cols);
            const isExcluded = Math.abs(row - excludeRow) <= 1 && Math.abs(col - excludeCol) <= 1;
            if (!isExcluded) {
            positions.add(`${row},${col}`);
            }
        }
    
        for (const pos of positions) {
            const [row, col] = pos.split(",").map(Number);
            cells[row][col].mine = true;
        }
    
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
            if (!cells[row][col].mine) {
                cells[row][col].count = countAdjacentMines(row, col);
            }
            }
        }
        }
    

        function countAdjacentMines(row, col) {
        let count = 0;
        for (let r = row - 1; r <= row + 1; r++) {
            for (let c = col - 1; c <= col + 1; c++) {
            if (isValid(r, c) && cells[r][c].mine) count++;
            }
        }
        return count;
        }
    

        function isValid(row, col) {
        return row >= 0 && row < rows && col >= 0 && col < cols;
        }
    

        function handleClick(row, col) {
        if (gameOver || cells[row][col].flagged) return;
    
        if (firstClick) {
            placeMines(row, col);
            firstClick = false;
        }
    
        revealCell(row, col);
        checkWin();
        }
    

        function revealCell(row, col) {
        const cell = cells[row][col];
        if (!isValid(row, col) || cell.revealed || cell.flagged) return;
    
        if (cell.mine) {
            cell.element.textContent = "ðŸ’£";
            cell.element.classList.add("mine", "revealed");
            cell.revealed = true;
            endGame(false);
            return;
        }
    
        floodReveal(row, col);
        }
    

        function floodReveal(row, col) {
        if (!isValid(row, col)) return;
    
        const cell = cells[row][col];
        if (cell.revealed || cell.flagged) return;
    
        cell.revealed = true;
        cell.element.classList.add("revealed");
    
        if (cell.count > 0) {
            cell.element.textContent = cell.count;
            return;
        }
    
        cell.element.textContent = "";
        for (let r = row - 1; r <= row + 1; r++) {
            for (let c = col - 1; c <= col + 1; c++) {
            if (r === row && c === col) continue;
            floodReveal(r, c);
            }
        }
        }
    

        function toggleFlag(row, col) {
        const cell = cells[row][col];
        if (cell.revealed || gameOver) return;
        cell.flagged = !cell.flagged;
        cell.element.textContent = cell.flagged ? "ðŸš©" : "";
        }
    

        function endGame(won) {
        gameOver = true;
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
            const cell = cells[row][col];
            if (cell.mine && !cell.revealed) {
                cell.element.textContent = "ðŸ’£";
                cell.element.classList.add("mine");
            }
            cell.element.onclick = null;
            cell.element.oncontextmenu = null;
            }

            if (won) {
                statusDiv.textContent = "You win! ðŸŽ‰";
                confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
                });
            } else {
                statusDiv.textContent = "Game over! ðŸ’¥";
            }
            }
        }
    

        function checkWin() {
        let revealedCount = 0;
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
            if (cells[row][col].revealed) revealedCount++;
            }
        }
        if (revealedCount === rows * cols - mines) {
            endGame(true);
        }
        }
    
        // Initialize the game
        resetGame();
    </script>
    
</body>
</html>
